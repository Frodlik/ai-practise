spring:
  application:
    name: weather-data-app
  datasource:
    url: jdbc:h2:mem:weather_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

weather-api:
  base-url: https://api.openweathermap.org/data/2.5/weather
  api-key: ${API_KEY}

weather:
  cache:
    validity-minutes: 30

logging:
  level:
    root: info